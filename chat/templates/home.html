<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Index.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </body>
  <script>
    var url = "ws://localhost:8000/newtest/";
    var socket = new WebSocket(url);
    socket.onopen = function (e) {
      console.log("socket connect");
    };
    socket.onmessage = function (e) {
      var data = JSON.parse(e.data);
      console.log(data);
      data && addData(data);
    };
    socket.onclose = function (e) {
      console.log("socket disconnected!");
    };
    function addData(data) {
      html = `
      <tr>
        <th scope="row">${data.current_total}</th>
        <td>${data.student_name}</td>
        <td>${data.age}</td>
      </tr>
      `;
      document.getElementById("table-body").innerHTML += html;
      percentage = parseInt((data.current_total * 100) / data.total);
      progressbarEle = document.getElementById("progress-bar");
      progressbarEle.style.width = `${percentage}%`;
      progressbarEle.innerHTML = `${percentage}%`;
    }
  </script>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

  ></script>

  ></script>

  ></script>
</html>
